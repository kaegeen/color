<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white">
    <h1 class="text-2xl font-bold mb-6">Random Color Generator</h1>
    
    <div id="colorBox" class="w-40 h-40 rounded-lg shadow-lg mb-4" style="background-color: #3498db;"></div>
    <button onclick="generateColor()" class="bg-blue-500 px-6 py-2 text-white rounded-md hover:bg-blue-700">Generate Color</button>
    <p id="colorCode" class="mt-4 text-lg font-semibold">#3498db</p>
    
    <script>
        function generateColor() {
            const randomColor = `#${Math.floor(Math.random()*16777215).toString(16)}`;
            document.getElementById("colorBox").style.backgroundColor = randomColor;
            document.getElementById("colorCode").innerText = randomColor;
        }
    </script>
</body>
</html>
